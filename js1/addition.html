    </div>

    <script>
        function add(x) {

            if (x === 'a') {
                var name1 = Number(document.getElementById('one').value);
                var name2 = Number(document.getElementById('two').value);
                var output = name1 + name2;
                document.getElementById('result').value = output;
            }
            if (x === 's') {

                var name1 = Number(document.getElementById('one').value);
                var name2 = Number(document.getElementById('two').value);
                var output = name1 - name2;
                document.getElementById('result').value = output;
            }
            if (x === 'm') {
                var name1 = Number(document.getElementById('one').value);
                var name2 = Number(document.getElementById('two').value);
                var output = name1 * name2;
                document.getElementById('result').value = output;
            }
            if (x == 'd') {
                var name1 = Number(document.getElementById('one').value);
                var name2 = Number(document.getElementById('two').value);
                var output = name1 / name2;
                document.getElementById('result').value = output;
            }

        }
    </script>
