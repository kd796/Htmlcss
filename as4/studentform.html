<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <form action="">
        <div class="row">
            <div class="col-12 offset-3">
                <h1>STUDENT DETAILS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                Enter your Id
                <input type="text" name="id" id="id" placeholder="Enter id" required="true" onfocusout="vid()">
            </div>
        </div>
        <br><br>

        <div class="row">
            <div class="col">
                Enter Your FirstName
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required="true" onfocusout="vfirstName()">
            </div>

            <div class="col">
                Enter Your FirstNames
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required="true" onfocusout="vlastName()"><br>

            </div>
        </div>

        <div>
            enter your email
            <input type="text" name="email" id="email" placeholder="Enter Email Address" required="true" onfocusout="vEmail()"><br><br>
        </div><br><br>

        <div>
            <input type="text" id="myInput" onkeyup="mySearch()" placeholder="Search for names.." title="Type in a name">
        </div>
        <br>
        <div>
            <button type="button" onclick="addStudent()" class="btn btn-primary">
                    Add Student</button>
            <button type="submit" id="custom" class="btn btn-success" onclick="updateRecord()" disabled>Update</button><br><br>


        </div>




    </form>




    </div>
    <div class="row">
        <div class="col-12" style="max-height: 300px; ">
            <table class="table table-sm" id="stdTable" style="overflow-x: scroll;">
                <thead class="thead">
                    <tr>

                        <th scope="col">Id</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-4 offset-3">



        </div>
    </div>



    <script src="studen.js"></script>









    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
